<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>非同期処理テスト</title>
        <meta name="application-name" content="非同期処理テスト">
        <meta name="description" content="非同期でjsonplaceholderからデータを取得する">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <button id="readyBtn" class="ready" style="display: block; font-size: 2.4vw;">準備完了</button>
        <div id="waitDiv" class="ready" style="display: none; font-size: 4vw;">ロード中...</div>
        <div class="wrapper">
            <h1 id="exampleDiv" class="text" style="visibility: hidden; text-align: left;" ><span class="entered"></span><span>非同期処理</span></h1>
            <input id="inputDiv" type="text" class="text" placeholder="ここにタイピングします" style="visibility: hidden;">
        </div>
    </body>
</html>
