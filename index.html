<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>非同期処理テスト</title>
        <meta name="application-name" content="非同期処理テスト">
        <meta name="description" content="非同期でjsonplaceholderからデータを取得する">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap');

        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>

    <body>
        <button id="readyBtn" class="ready text" style="display: block;">プレイ開始</button>
        <div class="wrapper">
            <h1 id="exampleDiv" class="text" style="visibility: hidden;" >
                <span class="entered"></span><span>きさま！見ているなッ！</span>
            </h1>
            <textarea id="inputDiv" class="text" placeholder="ここにタイピングします" style="visibility: hidden;"></textarea>
        </div>
    </body>
